<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock-Paper-Scissors Game</title>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
      <div id="user-side" class="unique">user</div>
      <div id="comp-side" class="unique">comp</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
      <p>Paper covers rock. You win!</p>
    </div>
    <div class="choices">
      <div class="choice" id="r">
        <img src="./images/rock1.png"/>
      </div>
      <div class="choice" id="p">
        <img src="./images/paper1.png"/>
      </div>
      <div class="choice" id="s">
        <img src="./images/scissors1.png"/>
      </div>
    </div>
    <p id="action-message">Make your move</p>
    <script src="script.js"></script>
  </body>
</html>
